<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />

	<!-- Stylesheets
	============================================= -->
	{% load static %}

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Poppins:300,400,500,600,700|PT+Serif:400,400i&display=swap" rel="stylesheet" type="text/css" />

	<link rel="stylesheet" type="text/css" href="{% static 'accounts/css/bootstrap.css' %}" />

	<link rel="stylesheet" type="text/css" href="{% static 'accounts/css/style.css' %}" />

	<link rel="stylesheet" type="text/css" href="{% static 'accounts/css/dark.css' %}" />

	<link rel="stylesheet" type="text/css" href="{% static 'accounts/css/font-icons.css' %}" />

	<link rel="stylesheet" type="text/css" href="{% static 'accounts/css/animate.css' %}" />

	<link rel="stylesheet" type="text/css" href="{% static 'accounts/css/magnific-popup.css' %}" />

	<link rel="stylesheet" type="text/css" href="{% static 'accounts/css/custom.css' %}" />

	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Document Title
	============================================= -->
	<title>Register | Canvas</title>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">


		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap">
				<div class="container clearfix">

					<div class="tabs mx-auto mb-0 clearfix" id="tab-login-register" style="max-width: 500px;">

						<ul class="tab-nav tab-nav2 center clearfix">
							<li class="inline-block"><a href="{% url 'login_page' %}">Mon compte</a></li>
							<li class="inline-block"><a href="">M'enregistrer</a></li>
						</ul>

						<div class="tab-container">


							<div class="tab-content" id="tab-register">
								<div class="card mb-0">
									<div class="card-body" style="padding: 40px;">
										<h3>Je créée mon compte</h3>

										<form id="register-form" name="register-form" class="row mb-0" action="#" method="post">

											<div class="col-12 form-group">
												<label for="register-form-name">Nom:</label>
												<input type="text" id="register-form-name" name="register-form-name" value="" class="form-control" />
											</div>

											<div class="col-12 form-group">
												<label for="register-form-email">Adresse email:</label>
												<input type="text" id="register-form-email" name="register-form-email" value="" class="form-control" />
											</div>

											<div class="col-12 form-group">
												<label for="register-form-username">Choisis un nom d'utilisateur:</label>
												<input type="text" id="register-form-username" name="register-form-username" value="" class="form-control" />
											</div>

											<div class="col-12 form-group">
												<label for="register-form-phone">Téléphone:</label>
												<input type="text" id="register-form-phone" name="register-form-phone" value="" class="form-control" />
											</div>

											<div class="col-12 form-group">
												<label for="register-form-password">Choisis un mot de passe:</label>
												<input type="password" id="register-form-password" name="register-form-password" value="" class="form-control" />
											</div>

											<div class="col-12 form-group">
												<label for="register-form-repassword">ré-écrit le mot de passe:</label>
												<input type="password" id="register-form-repassword" name="register-form-repassword" value="" class="form-control" />
											</div>

											<div class="col-12 form-group">
												<button class="button button-3d button-black m-0" id="register-form-submit" name="register-form-submit" value="register">Enregistre-toi</button>
											</div>

										</form>
									</div>
								</div>
							</div>

						</div>

					</div>

				</div>
			</div>
		</section><!-- #content end -->


	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- JavaScripts
	============================================= -->
	<script src="{% static 'accounts/js/jquery.js' %}"></script>
	<script src="{% static 'accounts/js/plugins.min.js' %}"></script>



</body>
</html>
