<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />

	<!-- Stylesheets
	============================================= -->
	{% load static %}

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Poppins:300,400,500,600,700|PT+Serif:400,400i&display=swap" rel="stylesheet" type="text/css" />

	<link rel="stylesheet" type="text/css" href="{% static 'accounts/css/bootstrap.css' %}" />

	<link rel="stylesheet" type="text/css" href="{% static 'accounts/css/style.css' %}" />

	<link rel="stylesheet" type="text/css" href="{% static 'accounts/css/dark.css' %}" />

	<link rel="stylesheet" type="text/css" href="{% static 'accounts/css/font-icons.css' %}" />

	<link rel="stylesheet" type="text/css" href="{% static 'accounts/css/animate.css' %}" />

	<link rel="stylesheet" type="text/css" href="{% static 'accounts/css/magnific-popup.css' %}" />

	<link rel="stylesheet" type="text/css" href="{% static 'accounts/css/custom.css' %}" />

	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Document Title
	============================================= -->
	<title>Login - Layout 2 | Canvas</title>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">


		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap">
				<div class="container clearfix">

					<div class="tabs mx-auto mb-0 clearfix" id="tab-login-register" style="max-width: 500px;">

						<ul class="tab-nav tab-nav2 center clearfix">
							<li class="inline-block"><a href="">Mon compte</a></li>
							<li class="inline-block"><a href="{% url 'register' %}">M'enregistrer</a></li>
						</ul>

						<div class="tab-container">

							<div class="tab-content" id="tab-login">
								<div class="card mb-0">
									<div class="card-body" style="padding: 40px;">
										<form id="login-form" name="login-form" class="mb-0" action="#" method="post">

											<h3>Mon compte</h3>

											<div class="row">
												<div class="col-12 form-group">
													<label for="login-form-username">Nom d'utilisateur:</label>
													<input type="text" id="login-form-username" name="login-form-username" value="" class="form-control" />
												</div>

												<div class="col-12 form-group">
													<label for="login-form-password">Mot de passe:</label>
													<input type="password" id="login-form-password" name="login-form-password" value="" class="form-control" />
												</div>

												<div class="col-12 form-group">
													<button class="button button-3d button-black m-0" id="login-form-submit" name="login-form-submit" value="login">Valider</button>
													<a href="#" class="float-right">Mot de passe oubli√©?</a>
												</div>
											</div>

										</form>
									</div>
								</div>
							</div>

						</div>

					</div>

				</div>
			</div>
		</section><!-- #content end -->


	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- JavaScripts
	============================================= -->
	<script src="{% static 'accounts/js/jquery.js' %}"></script>
	<script src="{% static 'accounts/js/plugins.min.js' %}"></script>



</body>
</html>
