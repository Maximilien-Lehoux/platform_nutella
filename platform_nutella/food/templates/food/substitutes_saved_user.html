{% extends 'food/base.html' %}

{% block content %}

<header class="page-section-title-research">
</header>
<section class="page-section food_researched">
    <div class="container-fluid">
        <div class="row align-items-center justify-content-center text-center">
            <div class="col-lg-8">
                <p>Mes substituts</p>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="container-fluid">
        <div class="row">

            {% for substitute_saved in substitutes_saved %}
                <div class="col-sm-4 text-center item_border">
                    <a href="/">
                        <img class="img-responsive image_food" src="{{ substitute_saved.image }}" alt="{{ substitute_saved.name }}">
                    </a>
                    <h5>{{ substitute_saved.name }}</h5>
                    <a href="{% url 'food:details_food_saved' product_id=substitute_saved.pk %}">Fiche d√©tails du produit</a>
                    <h4 class="badge-pill badge-primary badge-nutriscore text-uppercase">{{ substitute_saved.nutriscore }}</h4>

                </div>

                {% if forloop.counter|divisibleby:3 %}
                    <div class="clearfix"></div>
                {% endif %}

            {% endfor %}

        </div>
    </div>
</section>
{% endblock %}
